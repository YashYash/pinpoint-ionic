<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-sanitize.js"></script>

    <script src="js/vendor/socket.js"></script>

    <script src="js/vendor/gestures.js"></script>

    <script src="js/vendor/infinite-scroll.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="js/controllers/AccountCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/registerCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/DashCtrl.js"></script>      

    <script type="text/javascript" src="js/controllers/friendDetailCtrl.js"></script> 
    
    <script type="text/javascript" src="js/controllers/friendsCtrl.js"></script>

  </head>
  <body ng-app="ionicmongo" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
