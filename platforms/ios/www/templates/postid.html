<ion-view title="Post">
  <script type="text/ng-template" id="modal.html">
    <div class="modal">
      <ion-content class="modal-scroll-content">
        <img src="https://s3.amazonaws.com/uploads.hipchat.com/27243/752569/WU1GBARftv1zQZz/login-logo.png">
        <p class="delete-message">Are you sure you want to delete this ad?</p>
        <ul>
          <li class="with-border" ng-click="deleteAd()">Delete</li>
          <li ng-click="closeModal()">Cancel</li>
        </ul>
      </ion-content>
    </div>
  </script>
    <ion-header-bar class="bar-subheader item-input-inset ad-header">
      <div class="ad-header-content">
        <div class="ad-header-items with-border">
          <i class="icon-edit"></i>Edit
        </div>
        <div class="ad-header-items" ng-click="openModal()">
          <i class="icon-trashcan"></i>Delete
        </div>        
      </div>
    </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="image in post.images">
        <img ng-src="{{image}}">
      </ion-slide>
    </ion-slide-box>
    <p ng-if="post.images.length > 0"class='swipe-message'>Swipe through the images</p>
    <div class="list card">

      <div class="item">
        <h2>{{post.title}}</h2>
      </div>
      <div class="item loc-price">
        <p>{{post.price}}</p>
      </div>
      <div class="item loc-price">
        <p>{{post.address}}</p>
      </div> 
      <div class="item item-body">
        <p>
          {{post.description}}
        </p>
      </div>
    </div>


  </ion-content>
</ion-view>
