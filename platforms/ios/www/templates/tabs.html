<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Stream" icon="icon icon-work" href="#/tab/stream">
    <ion-nav-view name="stream"></ion-nav-view>
  </ion-tab>


  <!-- Post Ad Tab -->
  <ion-tab title="Your Ads" icon="icon ion-grid" href="#/tab/post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>

  <!-- Cateogries -->
  <ion-tab title="Tags" icon="icon ion-pricetags" href="#/tab/categories">
    <ion-nav-view name="categories"></ion-nav-view>
  </ion-tab>

  <!-- Chat -->
  <ion-tab title="Chat" icon="icon ion-chatbubbles" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Wishlist Tab -->
  <ion-tab title="Wishlist" icon="icon ion-clipboard" href="#/tab/wishlist">
    <ion-nav-view name="wishlist"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-settings" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
