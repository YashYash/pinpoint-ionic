<ion-view title="Categories">
  <ion-header-bar class="bar-subheader item-input-inset ads-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.name">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header" id="ads-container">
    <ion-item ng-class="{red:(category.title.length > 2)}" type="item-text-wrap" ng-repeat="category in categories | filter:search" class="categories-repeat" style="background: url('{{category.background}}')" ng-click="toAds(category)">
      <div class="grey-overlay"></div>
      <i class="icon-angle-double-up"></i>
      <i class="{{category.icon}} category-icon"></i><a>{{category.name}}</a>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
