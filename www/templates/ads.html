<ion-view title="Ads">
  <ion-header-bar class="bar-subheader item-input-inset ads-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.title">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header" id="ads-container">
    <ion-item type="item-text-wrap" ng-repeat="ad in ads | filter:search" class="list-items global-items" ng-class-even="'no-background'">
      <a ng-href="/#/tab/categories/ad/{{ad._id}}">{{ad.title}}</a>
      </br>
      <p ng-if="ad.user">{{ad.user.username}}</p>
      <p ng-if="!ad.user">Posted by Pinpoint</p>
      <span class="icon-location has-icon">{{ad.address}}</span>
      <br>
      <span class="icon-tag-2 has-icon">{{ad.price}}</span>      
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
