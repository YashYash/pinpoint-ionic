 <ion-view title="Select a Category">
  <ion-header-bar class="bar-subheader item-input-inset ads-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.name">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-item type="item-text-wrap" ng-repeat="category in categories | filter:search" class="list-items global-items categories-repeat-post" ng-class-even="'no-background'" ng-click="toForm(category)">
      <i class="icon-angle-double-up"></i>
      <a><i class="{{category.icon}}"></i>{{category.name}}</a>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
