<ion-view title="Your Ads">
  <ion-header-bar class="bar-subheader item-input-inset ads-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.title">
    </label>
    <button class="button button-clear" ng-click="createAd()">
      + Create an Ad
    </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <h3 ng-if="ads.length < 1" class="no-ads-message">You currently have no ads :(</h3>
    <button ng-if="ads.length < 1" class="button button-positive button-block no-ads-button" ng-click="createAd()">Create an Ad</button>
    <ion-item type="item-text-wrap" ng-repeat="ad in ads | filter:search" class="list-items global-items" ng-class-even="'no-background'">
      <a href="/#/tab/post/{{ad._id}}">{{ad.title}}</a>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
